<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

  <!------ Include the above in your HEAD tag ---------->
  <link rel="stylesheet" type="text/css" href="css/bootstrap-css.css">

  <script type="text/javascript" src="script/scriptCadastro.js"></script>
  <title>Crie sua conta</title>
</head>



<form class="form-horizontal" method="POST">
  <fieldset>
    <div class="panel panel-primary">
      <div class="panel-heading">Criação de conta
        <img src="img/cat_logo.jpg" alt="Smiley face" width="90" height="90">
      </div>
      <div class="panel-body">
        <div class="form-group">
          <div class="col-md-11 control-label">
            <p class="help-block">
              <h11>*</h11> Campo Obrigatório
            </p>
          </div>
        </div>


        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-2 control-label" for="tipopessoa">Tipo de Pessoa<h11>*</h11></label>
          <div class="col-md-2">
            <select required id="tipopessoa" name="tipopessoa" class="form-control">
              <option value=""></option>
              <option value="instituicao">Instituição</option>
              <option value="pessoafisica">Pessoa fisica</option>
            </select>
          </div>
          <label class="col-md-2 control-label" for="Nome">Documento <h11>*</h11></label>
          <div class="col-md-2">
            <input id="documento" name="documento" placeholder="Apenas números" class="form-control input-md" required="true"
              type="text" maxlength="14" pattern="[0-9]+$">
          </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
          <div class="col-md-8">
            <input id="nome" name="nome" placeholder="Digite seu nome ou nome da sua instituicao"
              class="form-control input-md" required="true" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="Nome">Sobrenome/Descrição <h11>*</h11></label>
          <div class="col-md-8">
            <input id="sobrenome" name="sobrenome" placeholder="Digite sobrenome ou descrição da instituicao"
              class="form-control input-md" required="" type="text">
          </div>
        </div>        

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="telefone">Telefone <h11>*</h11></label>
          <div class="col-md-2">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required="true"
                type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                OnKeyPress="formatar('## #####-####', this)">
            </div>
          </div>

          <label class="col-md-1 control-label" for="email">Email<h11>*</h11></label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="email" name="email" class="form-control" placeholder="email@email.com" required="true" type="text"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
          </div>
        </div>


        <!-- Search input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
          <div class="col-md-2">
            <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="true" value=""
              type="search" maxlength="8" pattern="[0-9]+$">
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
          </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">Rua</span>
              <input id="rua" name="rua" class="form-control" placeholder="" required="true" readonly="readonly"
                type="text">
            </div>

          </div>
          <div class="col-md-2">
            <div class="input-group">
              <span class="input-group-addon">Nº <h11>*</h11></span>
              <input id="numero" name="numero" class="form-control" placeholder="" required="true" type="text">
            </div>

          </div>

          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">Bairro</span>
              <input id="bairro" name="bairro" class="form-control" placeholder="" required="true" readonly="readonly"
                type="text">
            </div>

          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="prependedtext"></label>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">Cidade</span>
              <input id="cidade" name="cidade" class="form-control" placeholder="" required="true" readonly="readonly"
                type="text">
            </div>

          </div>

          <div class="col-md-2">
            <div class="input-group">
              <span class="input-group-addon">Estado</span>
              <input id="estado" name="estado" class="form-control" placeholder="" required="true" readonly="readonly"
                type="text">
            </div>

          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="Nome">Imagem <h11>*</h11></label>
          <div class="col-md-8">
            <input id="imagem" name="imagem" placeholder="Selecionar imagem"
              class="form-control input-md" required="true" type="file" accept="image/*" onchange="requestUploadImagem(this.files[0], this.files[0].name)">
          </div>
        </div> 

        <!-- Select Basic -->
        <div class="form-group">

          <label class="col-md-2 control-label" for="selectbasic">Senha <h11>*</h11></label>

          <div class="col-md-3">
            <input id="senha" name="senha" type="password" placeholder="Crie uma senha para sua conta"
              class="form-control input-md" required="true">

          </div>


          <!-- Text input-->

          <label class="col-md-1 control-label" for="senha">Confirmação de Senha<h11>*</h11></label>
          <div class="col-md-3">
            <input id="confirmacao" name="confirmacao" type="password" placeholder="Repita a senha desejada"
              class="form-control input-md" required="true">

          </div>
        </div>



        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit"
              onclick="submitCadastro()">Cadastrar</button>
            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
          </div>
        </div>

      </div>
    </div>


  </fieldset>
</form>


<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
